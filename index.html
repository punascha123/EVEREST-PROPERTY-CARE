<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Everest Property Care</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3fdf6;
      color: #2e7d32;
    }

    header {
      background-color: #1b5e20;
      color: white;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 10px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    .hero {
      background: linear-gradient(to right, #a5d6a7, #c8e6c9);
      text-align: center;
      padding: 60px 20px;
    }

    .hero h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.1rem;
      color: #1b5e20;
    }

    section {
      padding: 40px 20px;
      text-align: center;
    }

    .services h3 {
      font-size: 1.8rem;
      color: #1b5e20;
      margin-bottom: 20px;
    }

    .services ul {
      list-style: none;
      padding: 0;
    }

    .services ul li {
      background-color: #e8f5e9;
      margin: 10px auto;
      padding: 10px;
      border-radius: 8px;
      max-width: 600px;
    }

    .job-description {
      font-size: 1rem;
      margin: 10px auto;
      color: #333;
      text-align: left;
      max-width: 600px;
    }

    .testimonial-section {
      background-color: #e0f2f1;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 20px;
      padding: 20px 0;
    }

    .testimonial-card {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      min-width: 300px;
      scroll-snap-align: start;
    }

    .testimonial-card h4 {
      color: #2e7d32;
      margin-bottom: 5px;
    }

    .testimonial-card span {
      font-size: 0.9rem;
      color: #555;
      display: block;
      margin-bottom: 10px;
    }

    .testimonial-card p {
      font-style: italic;
      color: #333;
    }

    footer {
      background-color: #333;
      color: #f4f4f4;
      padding: 40px 0 10px;
    }

    .footer-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .footer-column {
      flex: 1;
      min-width: 200px;
    }

    .footer-column h3 {
      border-bottom: 2px solid #666;
      padding-bottom: 10px;
      margin-bottom: 15px;
    }

    .footer-column ul {
      list-style: none;
      padding: 0;
    }

    .footer-column ul li {
      margin-bottom: 10px;
    }

    .footer-column ul li a {
      color: #f4f4f4;
      text-decoration: none;
    }

    .footer-column ul li a:hover {
      text-decoration: underline;
    }

    .tagline {
      font-style: italic;
      color: #ccc;
      margin-top: 20px;
    }

    .request-quote {
      background-color: #d32f2f;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 10px;
    }

    .request-quote:hover {
      background-color: #b71c1c;
    }

    .copyright {
      text-align: center;
      font-size: 0.8em;
      color: #aaa;
      margin-top: 30px;
    }

    @media (max-width: 768px) {
      .footer-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
<!-- your page structure here, such as header, hero, services, etc. -->

<!-- Updated Footer -->
<footer>
  <div class="footer-container">
    <div class="footer-column">
      <h3>Contact Us</h3>
      <p>Phone: 027 270 1271</p>
      <p>Email: info@nhrgroup.co.nz</p>
    </div>
    <div class="footer-column">
      <h3>Quick Pages</h3>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#about">About Us</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#contact">Request Quotation</a></li>
      </ul>
    </div>
    <div class="footer-column">
      <h3>Connect With Us</h3>
      <p class="tagline">EVEREST - You take rest, we make best.</p>
      <button class="request-quote">Request a Quote</button>
    </div>
  </div>
  <div class="copyright">&copy; 2025 Everest Property Care. All rights reserved.</div>
</footer>
</body>
</html>
