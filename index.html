<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Everest Property Care</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3fdf6;
      color: #2e7d32;
    }

    header {
      background-color: #1b5e20;
      color: white;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 10px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    .hero {
      background: linear-gradient(to right, #a5d6a7, #c8e6c9);
      text-align: center;
      padding: 60px 20px;
    }

    .hero h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.1rem;
      color: #1b5e20;
    }

    section {
      padding: 40px 20px;
      text-align: center;
    }

    .services h3, .contact h3, .about h3, .privacy h3 {
      font-size: 1.8rem;
      color: #1b5e20;
      margin-bottom: 20px;
    }

    .services ul {
      list-style: none;
      padding: 0;
    }

    .services ul li {
      background-color: #e8f5e9;
      margin: 10px auto;
      padding: 10px;
      border-radius: 8px;
      max-width: 300px;
    }

    .job-description {
      font-size: 0.95rem;
      max-width: 700px;
      margin: 10px auto;
      color: #333;
    }

    .testimonial-section {
      background-color: #e0f2f1;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 20px;
      padding: 20px 0;
    }

    .testimonial-card {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      min-width: 300px;
      scroll-snap-align: start;
    }

    .testimonial-card h4 {
      color: #2e7d32;
      margin-bottom: 5px;
    }

    .testimonial-card span {
      font-size: 0.9rem;
      color: #555;
      display: block;
      margin-bottom: 10px;
    }

    .testimonial-card p {
      font-style: italic;
      color: #333;
    }

    .contact a {
      color: #2e7d32;
      text-decoration: none;
    }

    footer {
      background-color: #333;
      color: #f4f4f4;
      padding: 20px 0;
      font-family: sans-serif;
      font-size: 0.9em;
    }

    .footer-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .contact-us, .quick-links, .connect-with-us {
      flex: 1;
      margin: 0 10px;
    }

    .footer-container h3 {
      color: #f4f4f4;
      border-bottom: 2px solid #555;
      padding-bottom: 5px;
      margin-bottom: 15px;
      font-size: 1.2em;
      font-weight: bold;
    }

    .contact-us p, .quick-links ul li, .connect-with-us .tagline {
      margin-bottom: 10px;
    }

    .request-quote {
      background-color: #d32f2f;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 10px;
    }

    .request-quote:hover {
      background-color: #b71c1c;
    }

    .quick-links ul {
      list-style: none;
      padding: 0;
    }

    .quick-links ul li a {
      color: #f4f4f4;
      text-decoration: none;
    }

    .quick-links ul li a:hover {
      text-decoration: underline;
    }

    .connect-with-us .tagline {
      font-style: italic;
      color: #ddd;
    }

    .copyright {
      background-color: #222;
      color: #ddd;
      text-align: center;
      padding: 15px 0;
      font-size: 0.8em;
    }

    @media (max-width: 768px) {
      .footer-container {
        flex-direction: column;
        align-items: center;
      }

      .contact-us, .quick-links, .connect-with-us {
        width: 80%;
        margin-bottom: 20px;
        text-align: center;
      }
    }

    .services ul::before {
      content: "Modern Property Maintenance Services:";
      display: block;
      font-size: 1.2em;
      font-weight: bold;
      color: #1b5e20;
      margin-bottom: 20px;
      text-align: center;
    }
  </style>
</head>
